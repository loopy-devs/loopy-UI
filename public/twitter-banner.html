<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loopy Twitter Banner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
    }

    .banner {
      width: 1500px;
      height: 500px;
      background: linear-gradient(135deg, #0a0a0f 0%, #0d0d14 50%, #0a0a0f 100%);
      position: relative;
      overflow: hidden;
      border-radius: 4px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    /* Gradient orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
    }

    .orb-1 {
      width: 600px;
      height: 600px;
      background: rgba(45, 91, 255, 0.15);
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: rgba(6, 182, 212, 0.08);
      bottom: -150px;
      right: 100px;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: rgba(45, 91, 255, 0.1);
      bottom: -100px;
      left: 100px;
    }

    /* Grid pattern */
    .grid {
      position: absolute;
      inset: 0;
      opacity: 0.03;
      background-image: radial-gradient(rgba(45, 91, 255, 0.8) 1px, transparent 1px);
      background-size: 32px 32px;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 100px;
    }

    .left {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 100px;
      height: 100px;
    }

    .brand-name {
      font-size: 56px;
      font-weight: 800;
      color: #fff;
      letter-spacing: -2px;
    }

    .tagline {
      font-size: 28px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.6);
      max-width: 500px;
      line-height: 1.4;
    }

    .tagline span {
      color: #2D5BFF;
      font-weight: 600;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(45, 91, 255, 0.1);
      border: 1px solid rgba(45, 91, 255, 0.2);
      border-radius: 100px;
      color: #2D5BFF;
      font-size: 14px;
      font-weight: 600;
      width: fit-content;
    }

    .right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 24px;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: flex-end;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .feature-icon {
      width: 36px;
      height: 36px;
      background: rgba(45, 91, 255, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-icon svg {
      width: 20px;
      height: 20px;
      color: #2D5BFF;
    }

    .feature-text {
      font-size: 16px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Decorative elements */
    .shield-large {
      position: absolute;
      right: 80px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.03;
    }

    .shield-large svg {
      width: 400px;
      height: 400px;
    }

    /* Solana badge */
    .solana-badge {
      position: absolute;
      bottom: 30px;
      right: 100px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="banner">
    <!-- Background elements -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="grid"></div>

    <!-- Large shield watermark -->
    <div class="shield-large">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.5">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" fill="rgba(45, 91, 255, 0.5)"/>
      </svg>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="left">
        <div class="badge">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          Privacy Protocol on Solana
        </div>
        
        <div class="logo-section">
          <div class="logo">
            <img src="logo.svg" alt="Loopy" />
          </div>
          <span class="brand-name">Loopy</span>
        </div>

        <p class="tagline">
          Shield your SOL. <span>Break the chain.</span><br>
          Send anonymously.
        </p>
      </div>

      <div class="right">
        <div class="features">
          <div class="feature">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              </svg>
            </div>
            <span class="feature-text">ZK Shielded Balances</span>
          </div>
          
          <div class="feature">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 7l-10 10M7 7l10 10"/>
              </svg>
            </div>
            <span class="feature-text">Break On-Chain Links</span>
          </div>
          
          <div class="feature">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </div>
            <span class="feature-text">Anonymous Transfers</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Solana badge -->
    <div class="solana-badge">
      Built on Solana
    </div>
  </div>

  <p style="color: #666; margin-top: 30px; text-align: center; font-size: 14px;">
    Right-click â†’ Save Image As... or take a screenshot (1500 x 500px)
  </p>
</body>
</html>
